<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Célállomások | LuxJet</title>
    <link rel="stylesheet" href="bbj.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        #map { 
            height: 600px; 
            width: 100%; 
            max-width: 1200px;
            margin: 40px auto 0;
            border-radius: 12px; 
            border: 1px solid #222; 
            border-top: 3px solid var(--gold); 
            z-index: 1; 
        }
        .leaflet-popup-content-wrapper { 
            background: var(--light-dark); 
            color: var(--white); 
            border: 1px solid var(--gold); 
            border-radius: 4px;
        }
        .leaflet-popup-tip { 
            background: var(--gold); 
        }
        .leaflet-popup-content {
            font-family: 'Inter', system-ui, sans-serif;
            line-height: 1.5;
        }
        .leaflet-popup-content b.title { 
            color: var(--gold); 
            font-size: 1.2em;
            display: block;
            margin-bottom: 2px;
        }
        .hq-badge {
            display: inline-block;
            background: var(--gold);
            color: var(--dark);
            font-weight: bold;
            padding: 2px 6px;
            border-radius: 3px;
            font-size: 0.85em;
            margin-top: 5px;
            margin-bottom: 5px;
        }
        .airport-code {
            color: #aaa;
            font-size: 0.9em;
            font-weight: bold;
        }
        hr.popup-divider {
            border: 0;
            border-top: 1px solid #333;
            margin: 8px 0;
        }
    </style>
</head>
<body>

<div id="cursor-plane-container">
    <svg class="cursor-plane-svg" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
        <path d="M21,16V14L13,9V3.5C13,2.67 12.33,2 11.5,2C10.67,2 10,2.67 10,3.5V9L2,14V16L10,13.5V19L8,20.5V22L11.5,21L15,22V20.5L13,19V13.5L21,16Z" />
    </svg>
</div>
<div id="wind-particles-container"></div>
    <nav id="navbar">
        <div class="logo">LUXJET</div>
        <ul>
            <li><a href="charter.html" class="tab-link">Kezdőlap</a></li>
            <li><a href="gepek.html" class="tab-link">Flotta</a></li>
            <li><a href="destinations.html" class="tab-link active">Célállomások</a></li>
            <li><a href="kalkulator.html" class="tab-link">Kalkulátor</a></li>
            <li><a href="rolunk.html" class="tab-link">Rólunk</a></li>
        </ul>
    </nav>

    <section class="details-section">
        <h1 class="fade-in">Nemzetközi Célállomások</h1>
        <p class="slide-up">Desztinációink között szerepelnek Európa, Amerika, Dubai és Kína legfontosabb repülőterei.</p>
        
        <div id="map" class="slide-up"></div>
    </section>

    <footer>
        <p>&copy; 2026 LuxJet Aviation. Minden jog fenntartva.</p>
    </footer>

    <script src="bbj.js"></script>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script>
        const map = L.map('map').setView([47.4369, 19.2556], 4);

        L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png', {
            attribution: '&copy; OpenStreetMap contributors &copy; CARTO',
            subdomains: 'abcd',
            maxZoom: 19
        }).addTo(map);

        const airports = [
            { name: "Budapest Liszt Ferenc", code: "BUD", coords: [47.4369, 19.2556], region: "Európa", isHQ: true, dailyTraffic: "kb. 40,000 utas / 300 járat" },
            { name: "London Heathrow", code: "LHR", coords: [51.4700, -0.4543], region: "Európa", isHQ: false, dailyTraffic: "kb. 220,000 utas / 1,300 járat" },
            { name: "Párizs Charles de Gaulle", code: "CDG", coords: [49.0097, 2.5479], region: "Európa", isHQ: false, dailyTraffic: "kb. 190,000 utas / 1,350 járat" },
            { name: "Frankfurt", code: "FRA", coords: [50.0333, 8.5706], region: "Európa", isHQ: false, dailyTraffic: "kb. 160,000 utas / 1,100 járat" },
            { name: "Genf", code: "GVA", coords: [46.2381, 6.1089], region: "Európa", isHQ: false, dailyTraffic: "kb. 45,000 utas / 400 járat" },
            { name: "New York", code: "JFK", coords: [40.6413, -73.7781], region: "Amerika", isHQ: false, dailyTraffic: "kb. 170,000 utas / 1,200 járat" },
            { name: "Los Angeles", code: "LAX", coords: [33.9416, -118.4085], region: "Amerika", isHQ: false, dailyTraffic: "kb. 200,000 utas / 1,500 járat" },
            { name: "Miami", code: "MIA", coords: [25.7959, -80.2870], region: "Amerika", isHQ: false, dailyTraffic: "kb. 140,000 utas / 1,000 járat" },
            { name: "Dubai International", code: "DXB", coords: [25.2532, 55.3657], region: "Dubai", isHQ: false, dailyTraffic: "kb. 240,000 utas / 1,100 járat" },
            { name: "Al Maktoum International", code: "DWC", coords: [24.9018, 55.1741], region: "Dubai", isHQ: false, dailyTraffic: "kb. 5,000 utas / 100 járat" },
            { name: "Peking Capital", code: "PEK", coords: [40.0799, 116.6031], region: "Kína", isHQ: false, dailyTraffic: "kb. 160,000 utas / 1,200 járat" },
            { name: "Sanghaj Pudong", code: "PVG", coords: [31.1443, 121.8083], region: "Kína", isHQ: false, dailyTraffic: "kb. 150,000 utas / 1,100 járat" },
            { name: "Hong Kong", code: "HKG", coords: [22.3080, 113.9185], region: "Kína", isHQ: false, dailyTraffic: "kb. 100,000 utas / 800 járat" }
        ];

        const customIcon = L.icon({
            iconUrl: 'https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-gold.png',
            shadowUrl: 'https://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.7/images/marker-shadow.png',
            iconSize: [25, 41],
            iconAnchor: [12, 41],
            popupAnchor: [1, -34],
            shadowSize: [41, 41]
        });

        airports.forEach(airport => {
            let hqTag = airport.isHQ ? '<div class="hq-badge">AuraJet Központ (HQ)</div>' : '';
            let popupHtml = `
                <b class="title">${airport.name}</b>
                <span class="airport-code">IATA: ${airport.code}</span><br>
                ${hqTag}
                <hr class="popup-divider">
                <b>Régió:</b> ${airport.region}<br>
                <b>Napi forgalom:</b> ${airport.dailyTraffic}
            `;

            L.marker(airport.coords, {icon: customIcon})
                .addTo(map)
                .bindPopup(popupHtml);
        });
    </script>
</body>
</html>
